<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/layout.html}">
  <head>
    <title>FREEBOARD</title>
  </head>
  <body>
    <div class="container formContainer" id="contents" layout:fragment="contents">
      <div class="boardSending">
        <h2>Free Board</h2>
        <table class="table table-striped mt-5">
          <colgroup>
            <col style="width: 10%" />
            <col style="width: 20%" />
            <col style="width: 30%" />
            <col style="width: 40%" />
          </colgroup>
          <thead>
            <tr class="text-center">
              <th>No</th>
              <th>Writer</th>
              <th>Title</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${freeList}" class="text-center">
              <td><span th:text="${itemStat.count}"></span></td>
              <td>
                <span><!--작성자이름--></span>
              </td>
              <td><a href="" th:href="@{/board/freeboardview(no=${item.freeNo})}" th:text="${item.freeTitle}">제목</a></td>
              <td th:text="${item.freeRegDate}">날짜</td>
            </tr>
          </tbody>
        </table>

        <a href="/board/freeboardwrite" class="sessionCheck"><button class="btn btn-primary btn-lg">WRITE</button></a>
      </div>
    </div>
    <script></script>
  </body>
</html>
