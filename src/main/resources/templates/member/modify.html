<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:th="http://www.thymeleaf.org"
  layout:decorate="~{/layout/layout.html}"
>
  <head>
    <title>MEMBER MODIFY</title>
  </head>
  <body>
    <div class="container" id="contents" layout:fragment="contents">
      <h2>MODIFY</h2>
      <div style="z-index: 99">
        <form action="/member/modify" method="post" enctype="multipart/form-data">
        <input type="hidden" name="no" th:value="${session.loggedMember.no}">
          <input type="text" placeholder="ID" name="userId" readonly th:value="${session.loggedMember.userId}"/><br />
          <input type="password" placeholder="Password" name="userPw" /><br />
          <input type="text" placeholder="Name" name="userName" th:value="${session.loggedMember.userName}"/><br />
          <input type="text" placeholder="Nickname" name="userNickname" th:value="${session.loggedMember.userNickname}"/><br />
          <input type="email" placeholder="name@example.com" name="email" th:value="${session.loggedMember.email}"/><br />
          <input type="text" placeholder="address" name="address" th:value="${session.loggedMember.address}"/><br />
          <input type="file" placeholder="selfie" name="originalFile" /><br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
      <script></script>
    </div>
  </body>
</html>
